name: Diagnose Loading Slowness (AMD)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/diagnose-loading-amd.yml'

concurrency:
  group: diagnose-loading-amd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  diagnose:
    strategy:
      fail-fast: false
      matrix:
        runner: [linux-mi325-gpu-8, linux-mi35x-gpu-8]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure VRAM is clear
        run: bash scripts/ensure_vram_clear.sh rocm

      - name: Start CI container
        run: bash scripts/ci/amd/amd_ci_start_container.sh
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Run diagnosis script
        timeout-minutes: 30
        run: |
          echo "=========================================="
          echo "Diagnosing on: ${{ matrix.runner }}"
          echo "=========================================="
          docker exec ci_sglang bash -c "bash /sglang-checkout/scripts/diagnose_loading_slowness.sh"

name: Sync with Upstream

on:
  push:
    branches:
      - main  # 监听主分支的推送
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨自动同步

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch upstream changes
        run: |
          git remote add upstream git@github.com:sgl-project/sglang.git
          git fetch upstream
          git merge upstream/main
          git push origin main
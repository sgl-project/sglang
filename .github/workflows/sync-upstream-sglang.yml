name: Sync with Upstream

on:
  push:
    branches:
      - main  # 监听主分支的推送
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨自动同步

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout code via SSH URL
        run: |
          git clone git@github.com:TMElyralab/sglang-lyra.git
          cd sglang-lyra

      - name: Configure Git
        env:
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        run: |
          git config --global user.email "$GIT_USER_EMAIL"
          git config --global user.name "$GIT_USER_NAME"

      - name: Fetch upstream changes
        run: |
          cd sglang-lyra
          git remote add upstream git@github.com:sgl-project/sglang.git
          git fetch upstream main
          git fetch origin remote_main
          git checkout remote_main
          git merge -X theirs upstream/main remote_main --allow-unrelated-histories
          git push origin remote_main
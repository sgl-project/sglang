name: Release PyPI
on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:

jobs:
  check-release-branch:
    if: github.repository == 'sgl-project/sglang'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on release branch
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - proceeding with release"
          else
            # Get all branches containing this tag's commit
            BRANCHES=$(git branch -r --contains ${{ github.sha }} | grep 'origin/release/' || true)
            if [ -z "$BRANCHES" ]; then
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "Tag is not on a release/* branch - skipping release"
            else
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "Tag is on release branch: $BRANCHES"
            fi
          fi

  publish:
    needs: check-release-branch
    if: github.repository == 'sgl-project/sglang' && needs.check-release-branch.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    environment: "prod"
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm to determine version from tags

      - name: Upload to pypi
        run: |
          cd python
          cp ../README.md ../LICENSE .
          pip install build wheel setuptools setuptools-scm
          python3 -m build
          pip install twine
          python3 -m twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

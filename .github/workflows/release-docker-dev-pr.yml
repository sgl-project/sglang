name: Build PR Development Docker Images

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to build from'
        required: true
        type: string
      pr_branch:
        description: 'PR branch name to build from (e.g., my-feature-branch or refs/pull/123/head)'
        required: true
        type: string

concurrency:
  group: release-docker-dev-pr-${{ github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  build-dev:
    if: ${{ github.repository == 'dougyster/sglang' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            build_type: all
            grace_blackwell: 0
            arch_tag: x86
            version: 12.9.1
          - runner: ubuntu-latest
            platform: linux/arm64
            build_type: all
            grace_blackwell: 1
            arch_tag: arm64
            version: 12.9.1
    steps:
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get git metadata
        id: git_meta
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "Git commit: ${COMMIT}"
          echo "Git branch: ${BRANCH}"

      - name: Build and Push Test Image
        run: |
          tag=dev-${{ matrix.arch_tag }}-pr-${{ inputs.pr_number }}

          docker buildx build \
            --platform ${{ matrix.platform }} \
            --push \
            -f Dockerfile.test \
            --build-arg CUDA_VERSION=${{ matrix.version }} \
            --build-arg BUILD_TYPE=${{ matrix.build_type }} \
            --build-arg GRACE_BLACKWELL=${{ matrix.grace_blackwell }} \
            --build-arg USE_LATEST_SGLANG=1 \
            --build-arg INSTALL_FLASHINFER_JIT_CACHE=1 \
            --build-arg GIT_COMMIT=${{ steps.git_meta.outputs.commit }} \
            --build-arg GIT_BRANCH=${{ steps.git_meta.outputs.branch }} \
            --build-arg PR_NUMBER=${{ inputs.pr_number }} \
            -t dougyster/sglang:${tag} \
            docker/

  create-manifests:
    runs-on: ubuntu-latest
    needs: [build-dev]
    if: ${{ github.repository == 'dougyster/sglang' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          # Create PR dev manifest
          docker buildx imagetools create \
            -t dougyster/sglang:dev-pr-${{ inputs.pr_number }} \
            dougyster/sglang:dev-x86-pr-${{ inputs.pr_number }} \
            dougyster/sglang:dev-arm64-pr-${{ inputs.pr_number }}

          echo "âœ“ Built Docker image: dougyster/sglang:dev-pr-${{ inputs.pr_number }}"
          echo ""
          echo "Usage:"
          echo "  docker pull dougyster/sglang:dev-pr-${{ inputs.pr_number }}"

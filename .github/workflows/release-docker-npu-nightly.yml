name: Release Docker Images Nightly (NPU)
on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/release-docker-npu-nightly.yml"
      - "docker/npu.Dockerfile"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    strategy:
      matrix:
        cann_version: ["8.3.rc1"]
        device_type: ["910b", "a3"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          docker-images: false

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            lmsysorg/sglang
          # push with schedule event
          # push with workflow_dispatch event
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=schedule,pattern=main
          flavor: |
            latest=false
            suffix=-cann${{ matrix.cann_version }}-${{ matrix.device_type }},onlatest=true
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into docker hub
        uses: docker/login-action@v3
        if: ${{ github.repository == 'sgl-project/sglang' && github.event_name != 'pull_request' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Prepare build args so Dockerfile can clone the ci repo/branch:
      # - SGLANG_REPO: which repo to clone (PR uses contributor's fork, nightly/release uses official repo)
      # - VER_SGLANG: which branch or tag to checkout (PR uses PR head_ref, nightly/schedule uses ref_name/main)
      - name: Prepare build args
        id: prep
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_REPO: ${{ github.event.pull_request.head.repo.clone_url }}
          PR_REF: ${{ github.head_ref }}
          REPO_FULL: https://github.com/${{ github.repository }}.git
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "SGLANG_REPO=$PR_REPO" >> $GITHUB_OUTPUT
            echo "VER_SGLANG=$PR_REF" >> $GITHUB_OUTPUT
          else
            # schedule / workflow_dispatch / branch push
            echo "SGLANG_REPO=$REPO_FULL" >> $GITHUB_OUTPUT
            echo "VER_SGLANG=$REF_NAME" >> $GITHUB_OUTPUT
          fi

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: docker
          file: docker/npu.Dockerfile
          # TODO: need add x86 platforms support when memfabric is ready
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ github.repository == 'sgl-project/sglang' && github.event_name != 'pull_request' }}
          provenance: false
          build-args: |
            SGLANG_REPO=${{ steps.prep.outputs.SGLANG_REPO }}
            VER_SGLANG=${{ steps.prep.outputs.VER_SGLANG }}
            SGLANG_KERNEL_NPU_TAG=20251128
            CANN_VERSION=${{ matrix.cann_version }}
            DEVICE_TYPE=${{ matrix.device_type }}

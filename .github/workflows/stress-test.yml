name: Stress Test

on:
  workflow_dispatch:
    inputs:
      num_prompts:
        description: 'Number of prompts per model'
        required: true
        default: '20000'
        type: string
      duration_minutes:
        description: 'Timeout per model in minutes'
        required: true
        default: '30'
        type: string

jobs:
  stress-test:
    if: github.repository == 'sgl-project/sglang'
    runs-on: 8-gpu-h200
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          bash scripts/ci/ci_install_dependency.sh

      - name: Initialize summary report
        run: |
          echo "# Stress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Number of prompts: ${{ inputs.num_prompts }}" >> $GITHUB_STEP_SUMMARY
          echo "- Duration per model: ${{ inputs.duration_minutes }} minutes" >> $GITHUB_STEP_SUMMARY
          echo "- Input/Output lengths: 16384/1024 tokens" >> $GITHUB_STEP_SUMMARY
          echo "- Server: 8x H200 GPUs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run stress tests
        timeout-minutes: 360
        env:
          NUM_PROMPTS: ${{ inputs.num_prompts }}
          DURATION_MINUTES: ${{ inputs.duration_minutes }}
          SGLANG_SERVER_LAUNCH_TIMEOUT: '3600'
        run: |
          cd test
          # Each test: 30min stress test + up to 50min server launch = 80min = 4800s per test
          python3 run_suite.py --hw cuda --suite stress --timeout-per-file 4800

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results
          path: |
            stress_test_*.jsonl

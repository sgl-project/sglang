name: Test Nightly Monitor

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to analyze'
        required: false
        default: '7'
        type: string
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/ci_monitor/nightly_monitor.py'
      - '.github/workflows/test-nightly-monitor.yml'

permissions:
  contents: write
  actions: read

jobs:
  test-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Nightly Test Monitor
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_NIGHTLY_CI_DATA }}
          PYTHONUNBUFFERED: 1
          PYTHONIOENCODING: utf-8
        run: |
          cd scripts/ci_monitor
          python ci_analyzer.py \
            --token $GITHUB_TOKEN \
            --mode nightly \
            --days ${{ inputs.days || '7' }} \
            --output test_monitor_$(date +%Y%m%d_%H%M%S).json

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-monitor-results-${{ github.run_number }}
          path: |
            scripts/ci_monitor/test_monitor_*.json
          retention-days: 7

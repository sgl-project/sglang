name: Nightly Test - Blackwell

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - "python/sglang/version.py"
  workflow_dispatch:

concurrency:
  group: nightly-test-blackwell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nightly-test:
    if: github.repository == 'sgl-project/sglang' || github.event_name == 'pull_request'
    runs-on: b200-runner
    strategy:
      fail-fast: false
      matrix:
        part: [0, 1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          IS_BLACKWELL=1 bash scripts/ci/ci_install_dependency.sh

      # TODO: Uncomment this when HF token is added to B200 nodes
      # - name: Run nightly test suite
      #   timeout-minutes: 120
      #   run: |
      #     cd test/srt
      #     python3 run_suite.py --suite nightly --timeout-per-file 3600

      - name: Run per-commit 8-gpu-b200 tests
        timeout-minutes: 60
        run: |
          cd test/srt
          python3 run_suite.py --suite per-commit-8-gpu-b200 --auto-partition-id 0 --auto-partition-size 1

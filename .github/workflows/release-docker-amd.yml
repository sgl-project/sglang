name: Release Docker Images (AMD)
on:
  push:
    branches:
      - main
    paths:
      - "python/sglang/version.py"
  workflow_dispatch:

jobs:
  publish:
    if: github.repository == 'sgl-project/sglang'
    runs-on: amd-docker-scale
    environment: 'prod'
    strategy:
      matrix:
        gpu_arch: ['gfx942', 'gfx942-rocm700', 'gfx950']
        build_type: ['all']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        run: |
          version=$(cat python/sglang/version.py | cut -d'"' -f2)
          echo "Version: ${version}"

          if [ "${{ matrix.gpu_arch }}" = "gfx942" ]; then
            rocm_tag="rocm630-mi30x"
          elif [ "${{ matrix.gpu_arch }}" = "gfx942-rocm700" ]; then
            rocm_tag="rocm700-mi30x"
          elif [ "${{ matrix.gpu_arch }}" = "gfx950" ]; then
            rocm_tag="rocm700-mi35x"
          else
            echo "Unsupported gfx arch"
            exit 1
          fi

          tag=v${version}-${rocm_tag}

          docker build . -f docker/rocm.Dockerfile --build-arg BUILD_TYPE=${{ matrix.build_type }} --build-arg GPU_ARCH=${{ matrix.gpu_arch }} -t lmsysorg/sglang:${tag} --no-cache
          docker push lmsysorg/sglang:${tag}

  create-rocm-latest-tags:
    runs-on: ubuntu-22.04
    needs: [publish]
    if: github.repository == 'sgl-project/sglang'
    environment: 'prod'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create ROCm latest tags
        run: |
          version=$(cat python/sglang/version.py | cut -d'"' -f2)
          echo "Version: ${version}"

          # Create hardware-specific latest tags
          echo "Creating rocm630-mi30x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm630-mi30x-latest \
            lmsysorg/sglang:v${version}-rocm630-mi30x

          echo "Creating rocm700-mi30x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm700-mi30x-latest \
            lmsysorg/sglang:v${version}-rocm700-mi30x

          echo "Creating rocm700-mi35x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm700-mi35x-latest \
            lmsysorg/sglang:v${version}-rocm700-mi35x

          # Create generic rocm-latest pointing to the recommended variant (mi30x with rocm700)
          echo "Creating rocm-latest tag (pointing to rocm700-mi30x)..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm-latest \
            lmsysorg/sglang:v${version}-rocm700-mi30x

          echo "All ROCm latest tags created successfully!"

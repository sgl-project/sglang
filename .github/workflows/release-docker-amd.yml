name: Release Docker Images (AMD)
on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (without v prefix, e.g., 0.5.7)'
        required: true

jobs:
  publish:
    if: github.repository == 'sgl-project/sglang'
    runs-on: amd-docker-scale
    environment: 'prod'
    strategy:
      matrix:
        rocm_version: ['rocm700', 'rocm720']
        gpu_arch: ['gfx942', 'gfx950']
        build_type: ['all']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (e.g., v0.5.7 -> 0.5.7)
            VERSION="${GITHUB_REF_NAME#v}"
          fi

          # Validate version format
          if [ -z "$VERSION" ]; then
            echo "::error::Version is empty"
            exit 1
          fi
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Invalid version format: $VERSION (expected: X.Y.Z)"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and Push
        run: |
          version=${{ steps.version.outputs.version }}
          echo "Version: ${version}"

          dockerfile=""
          gpu_arch_suffix=""
          if [ "${{ matrix.rocm_version }}" = "rocm700" ]; then
            dockerfile="docker/rocm.Dockerfile"
            if [ "${{ matrix.gpu_arch }}" = "gfx942" ]; then
              rocm_tag="rocm700-mi30x"
            elif [ "${{ matrix.gpu_arch }}" = "gfx950" ]; then
              rocm_tag="rocm700-mi35x"
            else
              echo "Unsupported gfx arch"
              exit 1
            fi
          elif [ "${{ matrix.rocm_version }}" = "rocm720" ]; then
            gpu_arch_suffix="-${{ matrix.rocm_version }}"
            dockerfile="docker/rocm720.Dockerfile"
            if [ "${{ matrix.gpu_arch }}" = "gfx942" ]; then
              rocm_tag="rocm720-mi30x"
            elif [ "${{ matrix.gpu_arch }}" = "gfx950" ]; then
              rocm_tag="rocm720-mi35x"
            else
              echo "Unsupported gfx arch"
              exit 1
            fi
          else
            echo "Unsupported rocm version"
            exit 1
          fi

          tag=v${version}-${rocm_tag}

          # rocm.Dockerfile expects SGL_BRANCH with 'v' prefix for git tag checkout
          docker build . -f ${dockerfile} --build-arg BUILD_TYPE=${{ matrix.build_type }} --build-arg GPU_ARCH=${{ matrix.gpu_arch }}${gpu_arch_suffix} --build-arg SGL_BRANCH=v${version} --build-arg ENABLE_MORI=1 --build-arg NIC_BACKEND=ainic -t lmsysorg/sglang:${tag} --no-cache
          docker push lmsysorg/sglang:${tag}

  create-rocm-latest-tags:
    runs-on: ubuntu-22.04
    needs: [publish]
    if: github.repository == 'sgl-project/sglang'
    environment: 'prod'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create ROCm latest tags
        run: |
          version=$(cat python/sglang/version.py | cut -d'"' -f2)
          echo "Version: ${version}"

          # Create hardware-specific latest tags
          echo "Creating rocm630-mi30x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm630-mi30x-latest \
            lmsysorg/sglang:v${version}-rocm630-mi30x

          echo "Creating rocm700-mi30x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm700-mi30x-latest \
            lmsysorg/sglang:v${version}-rocm700-mi30x

          echo "Creating rocm700-mi35x-latest tag..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm700-mi35x-latest \
            lmsysorg/sglang:v${version}-rocm700-mi35x

          # Create generic rocm-latest pointing to the recommended variant (mi30x with rocm700)
          echo "Creating rocm-latest tag (pointing to rocm700-mi30x)..."
          docker buildx imagetools create \
            -t lmsysorg/sglang:rocm-latest \
            lmsysorg/sglang:v${version}-rocm700-mi30x

          echo "All ROCm latest tags created successfully!"

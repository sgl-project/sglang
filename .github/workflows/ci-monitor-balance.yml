name: CI Monitor Balance

on:
  schedule:
    - cron: '0 6 * * *'   # 6:00 AM UTC daily
    - cron: '0 18 * * *'  # 6:00 PM UTC daily
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of CI runs to analyze'
        required: false
        default: '1000'
        type: string

concurrency:
  group: ci-monitor-balance-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  ci-monitor-balance:
    if: github.repository == 'sgl-project/sglang' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Test Balance Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_NIGHTLY_CI }}
          PYTHONUNBUFFERED: 1
          PYTHONIOENCODING: utf-8
        run: |
          cd scripts/ci_monitor
          python ci_analyzer_balance.py --token $GITHUB_TOKEN --limit ${{ inputs.limit || '1000' }} --output test_balance_report_$(date +%Y%m%d_%H%M%S).json

      - name: Upload Balance Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: test-balance-results-${{ github.run_number }}
          path: |
            scripts/ci_monitor/test_balance_report_*.json
            scripts/ci_monitor/test_balance_report_*.csv
          retention-days: 30

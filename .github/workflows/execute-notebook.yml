name: Execute Notebooks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, labeled]
    paths:
      - "python/sglang/**"
      - "docs/**"
      - "!python/sglang/**/*.md"
      - "!docs/**/*.md"
  workflow_dispatch:


concurrency:
  group: execute-notebook-${{ github.ref }}
  cancel-in-progress: true

env:
  SGLANG_IS_IN_CI: true

jobs:
  call-gate:
    # Align with PR Test: fail fast if PR doesn't have run-ci label.
    # This makes /tag-and-rerun-ci work by rerunning this failed workflow.
    uses: ./.github/workflows/pr-gate.yml
    secrets: inherit

  run-all-notebooks:
    needs: [call-gate]
    runs-on: 1-gpu-runner
    if: github.event_name != 'pull_request' || needs.call-gate.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build sgl-kernel locally for PyTorch 2.10 compatibility
        timeout-minutes: 30
        run: |
          # Install CMake 3.26+ required by sgl-kernel
          pip install "cmake>=3.26"
          cmake --version
          cd sgl-kernel
          pip install scikit-build-core>=0.10 ninja wheel numpy uv
          pip install torch==2.10.0 --index-url https://download.pytorch.org/whl/cu129
          make build
          # Rename wheel to match expected pattern (linux_x86_64 -> manylinux2014_x86_64)
          for whl in dist/sgl_kernel-*-linux_x86_64.whl; do
            if [ -f "$whl" ]; then
              newname=$(echo "$whl" | sed 's/linux_x86_64/manylinux2014_x86_64/')
              mv "$whl" "$newname"
              echo "Renamed $whl to $newname"
            fi
          done

      - name: Install dependencies
        run: |
          CUSTOM_BUILD_SGL_KERNEL=true bash scripts/ci/cuda/ci_install_dependency.sh
          pip install -r docs/requirements.txt
          apt-get update && apt-get install -y pandoc parallel retry
          ln -sf "$(which python3)" /usr/bin/python

      - name: Setup Jupyter Kernel
        run: |
          python -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Execute notebooks
        timeout-minutes: 40
        run: |
          cd docs
          make clean
          make compile


  notebook-finish:
    needs: [
      call-gate,
      run-all-notebooks
    ]
    runs-on: ubuntu-latest
    if: always() && needs.run-all-notebooks.result != 'skipped'
    steps:
      - name: Check all dependent job statuses
        run: |
          results=(${{ join(needs.*.result, ' ') }})
          for result in "${results[@]}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              echo "Job failed with result: $result"
              exit 1
            fi
          done
          echo "All jobs completed successfully"
          exit 0

name: Auto Format Code

on:
  pull_request_target:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    if: github.event.label.name == 'format'
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from fork
        id: check_fork
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on fork PR
        if: steps.check_fork.outputs.is_fork == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– This is a fork PR

Please run the following commands locally to format your code:

\`\`\`bash
pip install pre-commit
pre-commit run --all-files
git add .
git commit -m "Apply code formatting"
git push
\`\`\``
            });

      - name: Checkout PR branch
        if: steps.check_fork.outputs.is_fork == 'false'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        if: steps.check_fork.outputs.is_fork == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pre-commit hook
        if: steps.check_fork.outputs.is_fork == 'false'
        run: |
          python -m pip install pre-commit
          pre-commit install

      - name: Run pre-commit to format code
        if: steps.check_fork.outputs.is_fork == 'false'
        run: SKIP=no-commit-to-branch pre-commit run --all-files
        continue-on-error: true

      - name: Check for changes
        if: steps.check_fork.outputs.is_fork == 'false'
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_fork.outputs.is_fork == 'false' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "ðŸ¤– Auto-format code with isort, black, ruff, and clang-format"
          git push

      - name: Remove format label
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'format'
              });
            } catch (error) {
              console.log('Label may have already been removed');
            }

default_stages: [pre-commit, pre-push, manual]
exclude: ^python/sglang/multimodal_gen/csrc

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-ast
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
        exclude: ^sgl-model-gateway/tests/.*_test\.rs$
      - id: debug-statements
      - id: no-commit-to-branch
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        exclude: '^python/sglang/srt/grpc/.*_pb2\.py$|^python/sglang/srt/grpc/.*_pb2_grpc\.py$|^python/sglang/srt/grpc/.*_pb2\.pyi$|^python/sglang/srt/grpc/.*_pb2_grpc\.pyi$'
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args:
          - --select=F401,F821
          - --fix
        files: ^(benchmark/|docs/|examples/|python/sglang/|sgl-model-gateway/py_*|test/)
        exclude: |
          (?x)^(
          .*/__init__\.py$|
          .*\.ipynb$|
          python/sglang/srt/grpc/.*_pb2\.py$|
          python/sglang/srt/grpc/.*_pb2_grpc\.py$|
          python/sglang/srt/grpc/.*_pb2\.pyi$|
          python/sglang/srt/grpc/.*_pb2_grpc\.pyi$|
          )$
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black-jupyter
        exclude: '^python/sglang/srt/grpc/.*_pb2\.py$|^python/sglang/srt/grpc/.*_pb2_grpc\.py$|^python/sglang/srt/grpc/.*_pb2\.pyi$|^python/sglang/srt/grpc/.*_pb2_grpc\.pyi$'
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ['tomli']
        args: ['--toml', 'python/pyproject.toml', '-L', 'cann,thi,makro,wil,rouge,PRIS']
        exclude: |
          (?x)^(
            test/srt/test_reasoning_parser\.py|
            docs/advanced_features/vlm_query\.ipynb|
            python/sglang/srt/grpc/.*_pb2\.py|
            python/sglang/srt/grpc/.*_pb2_grpc\.py|
            python/sglang/srt/grpc/.*_pb2\.pyi|
            python/sglang/srt/grpc/.*_pb2_grpc\.pyi|
            sgl-model-gateway/src/tokenizer/chat_template\.rs
          )$
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
    - id: clang-format
      types_or: [c++, cuda]
      args: [--style=file, --verbose]
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.2
    hooks:
      - id: nbstripout
        args:
          - '--keep-output'
          - '--extra-keys=metadata.kernelspec metadata.language_info.version'
  - repo: local
    hooks:
      - id: sort-ci-permissions
        name: sort CI_PERMISSIONS.json
        entry: python3 .github/update_ci_permission.py --sort-only
        language: system
        files: ^\.github/CI_PERMISSIONS\.json$
        pass_filenames: false
